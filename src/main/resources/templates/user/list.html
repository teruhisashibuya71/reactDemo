<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー一覧</title>
    <style>
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ユーザー一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
                <!-- 他の属性を追加 -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td>更新</td>
                <!-- <td th:href="@{/user/delete/{id}(id=${user.id})}" method="post">削除</td> -->
                
                <!--/* 以下の実装は一番簡単な例 */-->
                <!-- <td>                                               
                    <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post">
                        <button type="submit">削除</button>
                    </form>
                </td> -->

                <td>
                    <!--/* jsで削除確認用モーダルを表示する形式 タイムリーフのonClick属性を使用すればidを渡せる */-->
                    <button type="button" th:onclick="'openModal(this, ' + ${user.id} + ')'" >削除</button>
                </td>

            </tr>
        </tbody>
    </table>
    <a href="/user/new">新規ユーザー登録</a>

    <!--/* 削除モーダル */-->
    <!-- <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>ユーザーを削除しますか？</p>
            <form th:action="@{/user/delete}" method="post" id="deleteForm">
                <input type="hidden" id="userIdToDelete" name="id" th:value="${userIdToDelete}">
                <button type="submit">削除</button>
            </form>
            <button onclick="closeModal()">キャンセル</button>
        </div>
    </div> -->

    <!--/* ation先のurlを書き換える方式 */-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>ユーザーを削除しますか？</p>
            <form th:action="@{/user/delete}" method="post" id="deleteForm">
                <button type="submit">削除</button>
            </form>
            <button onclick="closeModal()">キャンセル</button>
        </div>
    </div>

    <!--/* モーダルON・OFF用のスクリプト */-->
    <script>
        // let userIdToDelete;
        
        // function openModal(button, userId) {
        //     userIdToDelete = userId;
        //     document.getElementById("userIdToDelete").value = userId; // Set hidden field value
        //     document.getElementById("myModal").style.display = "block";
        // }

        // function closeModal() {
        //     document.getElementById("myModal").style.display = "none";
        // }


        // モーダルのactionのパラメータをidパラメータ付きに書き換える場合のメソッド
        let userIdToDelete;
        var form = document.getElementById('deleteForm');
        
        function openModal(button, userId) {
            userIdToDelete = userId;
            // action属性の値を動的に変更
            form.action = '/user/delete/' + userIdToDelete;

            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>

</body>
</html>
